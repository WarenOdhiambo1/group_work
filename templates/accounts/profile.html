{% extends 'base.html' %}

{% block content %}
<div class="container section">
    <div class="profile-container">
        <div class="profile-header">
            <h2>My Profile</h2>
            <a href="{% url 'client_dashboard' %}" class="btn btn-outline">‚Üê Back to Dashboard</a>
        </div>
        
        <div class="profile-card">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        {{ form.first_name }}
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        {{ form.last_name }}
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    {{ form.email }}
                </div>
                
                <div class="form-group">
                    <label>Phone</label>
                    {{ form.phone }}
                </div>
                
                <div class="form-group">
                    <label>Address</label>
                    {{ form.address }}
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Emergency Contact</label>
                        {{ form.emergency_contact }}
                    </div>
                    <div class="form-group">
                        <label>Emergency Phone</label>
                        {{ form.emergency_phone }}
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>
</div>

<style>
.profile-container { max-width: 600px; margin: 0 auto; }
.profile-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
.profile-card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 5px 20px var(--shadow); }
.form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
.form-group { margin-bottom: 1rem; }
.form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-dark); }
.form-group input, .form-group textarea { width: 100%; padding: 0.7rem; border: 2px solid var(--accent-green); border-radius: 8px; font-family: 'Nunito', sans-serif; }
.form-group textarea { height: 80px; resize: vertical; }
</style>
{% endblock %}
