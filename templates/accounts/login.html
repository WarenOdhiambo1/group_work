{% extends 'base.html' %}

{% block content %}
<div class="container section">
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p>Sign in to your Backyard Adventures account</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    {{ form.username }}
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    {{ form.password }}
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="{% url 'register' %}">Create Account</a></p>
            </div>
        </div>
    </div>
</div>

<style>
.auth-container { max-width: 400px; margin: 0 auto; }
.auth-card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 5px 20px var(--shadow); }
.auth-card h2 { text-align: center; color: var(--text-dark); margin-bottom: 0.5rem; }
.auth-card p { text-align: center; color: var(--text-light); margin-bottom: 2rem; }
.form-group { margin-bottom: 1rem; }
.form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-dark); }
.form-group input { width: 100%; padding: 0.7rem; border: 2px solid var(--accent-green); border-radius: 8px; font-family: 'Nunito', sans-serif; }
.form-group input:focus { outline: none; border-color: var(--primary-green); }
.btn-full { width: 100%; margin-top: 1rem; }
.auth-links { text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--accent-green); }
.auth-links a { color: var(--primary-green); text-decoration: none; font-weight: 600; }
</style>
{% endblock %}
